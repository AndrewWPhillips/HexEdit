<h2><font style="font-family: Arial;"
			face=arial>Select Line command</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>Selects the line in which the cursor currently appears. This command 
 is normally attached to a mouse double-click event in the address area 
 (see the <a href="..\dlg_custom\HIDD_CUST_MOUSE.htm">Customize Mouse Page</a>).</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p><span style="font-weight: bold;">Shortcuts</span></p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Keys:&nbsp;Alt+z</p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Mouse:&nbsp;Double-click 
 in the address area</p>
