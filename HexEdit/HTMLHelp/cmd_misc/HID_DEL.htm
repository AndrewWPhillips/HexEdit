<h2><font style="font-family: Arial;"
			face=arial>Delete command</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>Use this command to delete the current selection, or the byte following 
 the cursor if there is no selection. If the window is in overtype mode 
 and/or read only mode you cannot delete anything -- HexEdit prompts you 
 to turn off these modes.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p><span style="font-weight: bold;">Shortcuts</span></p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Keys:&nbsp;Del</p>
