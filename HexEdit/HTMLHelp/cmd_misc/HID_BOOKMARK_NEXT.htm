<h2><font style="font-family: Arial;"
			face=Arial>Next Bookmark</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>This command jumps to the next bookmark in the file. <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->You

 jump to any bookmark in any file using the <a href="..\dlg_tools\Bookmarks_dialog.htm">Bookmarks 
 dialog</a>.</p>
