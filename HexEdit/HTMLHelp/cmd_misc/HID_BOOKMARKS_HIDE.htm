<h2><font style="font-family: Arial;"
			face=Arial>Hide Bookmarks</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>This command hides all bookmarks in the current file. <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->This 
 does not affect the bookmarks in any other way, just stops them being 
 visible.</p>

<p>&nbsp;</p>

<p>You can set the bookmark background color using <a HREF="..\dlg_options\HIDD_OPT_PARTITIONS.htm">color 
 Options page</a>.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>
