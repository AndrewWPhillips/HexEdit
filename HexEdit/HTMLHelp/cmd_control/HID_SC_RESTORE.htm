<h2><font style="font-family: Arial;"
			face=arial>Restore command (Control menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>Use this command to return the active window to its size and position 
 before you chose the <a href="HID_SC_MAXIMIZE.htm">maximise command</a> 
 or <a href="HID_SC_MINIMIZE.htm">Minimize command</a>.</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p style="margin-left: 18.00pt; text-indent: -18.00pt;"><span style="font-weight: bold;">Shortcut</span></p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Mouse:&nbsp;Click 
 the restore icon <img src="screst.gif" alt="image\screst.gif" style="width: 24px;
								height: 24px;
								border-style: none;" width="24" height="24" border="0"> on the title bar.</p>
