<h2><font style="font-family: Arial;"
			face=Arial>Find Hex command (Tools menu)</font></h2>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p>This command brings up the find dialog box in the <a HREF="..\dlg_find\HexFind.htm">Hex 
 page</a>. (It is sometimes quicker and easier to use the <a href="..\tools\HIDC_SEARCH.htm">Find 
 Tool</a> on the Edit Bar.)</p>

<p style="margin-top: 0; margin-bottom: 0;">&nbsp;</p>

<p><span style="font-weight: bold;">Shortcuts</span></p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">Keys:&nbsp;Alt+S</p>

<p style="margin-left: 72.00pt; text-indent: -54.00pt;">&nbsp;</p>
